#environment
spring.profiles.active=@spring.profiles.active@

#mybatis
mybatis.mapper-locations=classpath:com/harrymark/wechatapp/frientdao/mapper/*.xml
mybatis.type-aliases-package=com.harrymark.wechatapp.frientbean

#redis
#数据库索引（默认为0）
spring.redis.database=0
#服务器地址
spring.redis.host=47.102.139.128
#服务器连接端口
spring.redis.port=6379
#服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1ms
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=3000ms

#log prod使用
#logging.file=logs/catalint.out
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %l - %msg%n